<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History List</title>
    <!-- Basic CSS for table styling -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h2>History List</h2>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient ID</th>
                <th>Patient Name</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the histories list -->
            <tr th:each="history : ${histories}">
                <td th:text="${history.id}"></td>
                <td th:text="${history.idPatient}"></td>
                <td th:text="${history.namePatient}"></td>
                <td th:text="${history.note}"></td>
            </tr>
            <!-- Display message if no histories -->
            <tr th:if="${#lists.isEmpty(histories)}">
                <td colspan="4">No history records found</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
