<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <!-- Basic CSS for form styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .navbar {
            background-color: #f2f2f2;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .navbar a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div th:replace="~{home :: navbar}"></div>

    <div class="form-container">
        <h2>Add New Patient</h2>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <form th:action="@{/h/add}" method="post">
            
            <input type="hidden" id="idPatient" name="idPatient" th:value="${history.idPatient}" />
            <input type="hidden" id="namePatient" name="namePatient" th:value="${history.namePatient}" />
            <div class="form-group">
                <label for="note">Note</label>
                <input type="text" id="note" name="note" required />
            </div>
            
            <button type="submit">Add Patient</button>
        </form>
    </div>
</body>
</html>
