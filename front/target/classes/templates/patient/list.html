<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
    <!-- Basic CSS for table styling -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #f2f2f2;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .navbar a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        .edit-button {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div th:replace="~{home :: navbar}"></div>
    <h2>Patient List</h2>
    <a th:href="@{/p/add}">Patient add</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birth Date</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the patients list -->
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.firstName}"></td>
                <td th:text="${patient.lastName}"></td>
                <td th:text="${patient.birthDate}"></td>
                <td th:text="${patient.gender}"></td>
                <td th:text="${patient.address}"></td>
                <td th:text="${patient.phone}"></td>
                <td>
                    <a th:href="@{/p/edit/{id}(id=${patient.id})}" class="edit-button">Edit</a>
                    <a th:href="@{/p/delete/{id}(id=${patient.id})}" class="edit-button">Delete</a>
                </td>
                <td>
                    <a th:href="@{/h/list/{id}(id=${patient.id})}" class="edit-button">Note</a>
                </td>


            </tr>
            <!-- Display message if no patients -->
            <tr th:if="${#lists.isEmpty(patients)}">
                <td colspan="8">No patients found</td> <!-- Mise Ã  jour du colspan pour inclure la nouvelle colonne -->
            </tr>
        </tbody>
    </table>
</body>
</html>
