<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <title>Home</title>
<head>
    <style>
        .navbar {
            background-color: #f2f2f2;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .navbar a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div th:fragment="navbar" class="navbar">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/p/list}">Patient</a>
    </div>
</body>
</html>
