<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History List</title>
    <!-- Basic CSS for table styling -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #f2f2f2;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .navbar a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        .edit-button {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div th:replace="~{home :: navbar}"></div>
    <h2>History List</h2>
    <a th:href="@{/h/add/{id}(id=${idPatient})}">History add</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient ID</th>
                <th>Patient Name</th>
                <th>Note</th>
                <th>Risk Level</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the histories list -->
            <tr th:each="history : ${histories}">
                <td th:text="${history.id}"></td>
                <td th:text="${history.idPatient}"></td>
                <td th:text="${history.namePatient}"></td>
                <td th:text="${history.note}"></td>
                <td th:text="${history.riskLevel}"></td>
                <td>
                    <a th:href="@{/h/edit/{id}(id=${history.id})}" class="edit-button">Edit</a>
                    <a th:href="@{/h/delete/{id}(id=${history.id})}" class="edit-button">Delete</a>
                </td>
                <td>
                    <a th:href="@{/h/risk-level/{id}(id=${history.id})}" class="edit-button">Diabete</a>
                </td>
            </tr>
            <!-- Display message if no histories -->
            <tr th:if="${#lists.isEmpty(histories)}">
                <td colspan="4">No history records found</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
